<div class="d-flex flex-row align-items-center justify-content-center vh-100 vw-100">

  <div class="container d-flex flex-column align-items-center justify-content-center">

    <div>
      <h1 class="titulo my-5">
        Login
      </h1>
    </div>

    <!--Div do login container-->
    <div class="login-container my-5 p-4 border rounded shadow bg-white">
      <form [formGroup]="loginForms" (ngSubmit)="submit()">
        <div class="mb-3">
          <label for="email" class="form-label">Username</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu user" formControlName = "username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" formControlName = "password">
        </div>
        <div class="form-check">
          <input type="checkbox" id="rememberMe" class="form-check-input" formControlName="rememberMe">
          <label for="rememberMe" class="form-check-label">Lembrar-me</label>
        </div>
        <button type="submit" class="my-2 btn w-100" [disabled]="loginForms.invalid">Entrar</button>
      </form>
      <div class="text-center mt-2">
        <p>NÃ£o tem uma conta? <a href="#" routerLink = "/register">Cadastre-se</a></p>
      </div>
    </div>

    <!--Div de OAuth-->
    <div class="d-flex flex-column align-items-center justify-content-center">
      <h3 class="pb-4">Entrar com</h3>
      <div class="d-flex flex-row align-items-center justify-content-center">
        <a href="#" class="btn-auth">
          <i class="fa-brands fa-facebook fa-2x"></i>
        </a>
        <a href="#" class="btn-auth mx-5">
          <i class="fa-brands fa-google fa-2x"></i>
        </a>
        <a href="#" class="btn-auth">
          <i class="fa-brands fa-apple fa-2x"></i>
        </a>
      </div>
    </div>

  </div>

  <div class="d-flex flex-column vh-100 vw-100 justify-content-center align-items-center">
    <h1 class="pb-5" style="font-weight: bold; color: mediumaquamarine">Sistema de Eventos</h1>
    <img src="Image.png" class="" style="left: 0">
  </div>

</div>
